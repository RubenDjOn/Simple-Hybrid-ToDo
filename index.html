<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Simple Todo</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.colors.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed">
          <div data-page="index-page" class="page">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="left">
                  <a href="#" class="back link icon-only"></i>
                  </a>
                </div>
                <div class="center">Simple ToDo</div>
                <div class="right">
                  <a href="form-task.html" class="link"> <i class="icon icon-plus"></i>
                  </a>
                  <a href="#" data-popover=".popover-menu" class="open-popover icon-only link">
                    <i class="icon ks-icon-more"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="page-content">
              <div class="content-block">
                <div class="todo-items-list"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="popover popover-menu">
      <div class="popover-angle"></div>
      <div class="popover-inner">
        <div class="list-block">
          <ul>
            <li><a href="about.html" class="list-button item-link">About</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Template -->
    <script id="todo-item-template" type="text/template">
      <div class="center list-block">Task list:
        <ul>
          {{#each this}}
            <li class="swipeout">
              <div class="swipeout-content item-content">
                <div class="item-inner">{{description}}</div>
              </div>
              <div class="swipeout-actions-right">
                <a href="#" data-task-id="{{id}}" class="swipeout-delete" data-confirm="Are you sure want to delete this item?" data-confirm-title="Delete?">Delete</a>
              </div>
            </li>
          {{else}}
            No tasks
          {{/each}}
        </ul>
      </div>
    </script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
